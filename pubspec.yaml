name: sade
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  http: ^1.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.1.0 # Son versiyonu ile güncelledim
  path_provider: ^2.0.11
  shared_preferences: ^2.2.3
  share_plus: ^9.0.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ikon.png"
  windows:
    generate: true
    image_path: "assets/images/ikon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/ikon.png"

flutter:
  uses-material-design: true

  # HATA DÜZELTME: Bu bölüm eksikti.
  # Flutter'a .env dosyasını ve diğer varlıkları tanıması için ekledim.
  assets:
    - .env
    - assets/images/
    - assets/fallar.json
    - assets/data/takvim_veritabani.json
    - assets/data/mitoloji.json
    - assets/data/turk_tarotu.json

  fonts:
    - family: Orkun
      fonts:
        - asset: assets/fonts/Orkun.ttf
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
