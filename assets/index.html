        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #050816; /* Koyu uzay mavisi */
            color: #EAEAEA;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #galaxy-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            background: radial-gradient(ellipse at center, rgba(76, 76, 153, 0.4) 0%, rgba(76, 76, 153, 0) 60%);
            transform: translate(-50%, -50%);
            animation: spin 120s linear infinite;
            z-index: 0;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .ui-overlay {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Merkezi yerleşim */
            padding: 1rem;
            box-sizing: border-box;
            text-shadow: 0 0 8px rgba(173, 216, 230, 0.5); /* Açık mavi gölge */
        }

        .title {
            font-family: 'Cinzel', serif;
            color: #ADD8E6; /* Açık Mavi */
            text-shadow: 0 0 15px #ADD8E6;
            position: absolute;
            top: 5%;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            color: #ADD8E6;
            text-shadow: 0 0 10px #ADD8E6;
            position: absolute;
            top: 15%;
        }

        .corner-element {
            position: absolute;
            width: 100px;
            height: 150px;
            background: rgba(10, 14, 35, 0.5);
            border: 2px solid #5072A7; /* Çelik Mavisi */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            backdrop-filter: blur(5px);
        }

            .corner-element svg {
                color: #ADD8E6;
            }

        .top-left {
            top: 25%;
            left: 5%;
        }

        .top-right {
            top: 25%;
            right: 5%;
        }

        .bottom-left {
            bottom: 25%;
            left: 5%;
        }

        .bottom-right {
            bottom: 25%;
            right: 5%;
        }

        .button-container {
            position: absolute;
            bottom: 5%;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .main-button {
            font-family: 'Cinzel', serif;
            background: rgba(80, 114, 167, 0.5);
            border: 2px solid #ADD8E6;
            color: #FFFFFF;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.6), inset 0 0 10px rgba(173, 216, 230, 0.3);
            transition: all 0.3s ease;
            width: 100%;

            top: 25%;
            background: rgba(10, 14, 35, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #5072A7;
            box-shadow: 0 0 20px rgba(80, 114, 167, 0.5);

            }

                background-color: #5072A7;
                border-radius: 20px;
            }

    <script type="module">
        // --- Değişkenler ve Sahne Kurulumu ---
        let scene, camera, renderer, stars, die;
        let isRolling = false;
        const diceResults = [];
        let currentFal = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xADD8E6, 1.5, 100);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);
            createStarfield();
            createDie();
            animate();
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xADD8E6, size: 0.03, transparent: true });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                starVertices.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createDie() {
            const geometry = new THREE.TetrahedronGeometry(1.5, 0);
            const material = new THREE.MeshPhongMaterial({
                color: 0x0a0e23,
                specular: 0xADD8E6,
                shininess: 50,
                flatShading: true,
            });
            die = new THREE.Mesh(geometry, material);
            scene.add(die);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (stars) stars.rotation.y += 0.0001;
            if (die && !isRolling) {
                die.rotation.x += 0.002;
                die.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        async function rollDieAnimation() {
            isRolling = true;
            const duration = 1000;
            const startTime = Date.now();
            const roll = () => {
                if (Date.now() - startTime < duration) {
                    die.rotation.x += 0.3;
                    die.rotation.y += 0.35;
                    requestAnimationFrame(roll);
                } else {
                    isRolling = false;
                }
            };
            requestAnimationFrame(roll);
            await new Promise(resolve => setTimeout(resolve, duration));
        }

        async function castFortune() {
            const castButton = document.getElementById('cast-button');
            const interpretButton = document.getElementById('interpret-button');
            const resultArea = document.getElementById('result-area');
            const resultText = document.getElementById('result-text');
            const diceResultsDiv = document.getElementById('dice-results');

            castButton.disabled = true;
            interpretButton.disabled = true;
            resultArea.classList.add('hidden', 'opacity-0');
            diceResultsDiv.innerHTML = '';
            diceResults.length = 0;
            currentFal = null;

            for (let i = 0; i < 3; i++) {
                await rollDieAnimation();
                const result = Math.floor(Math.random() * 4) + 1;
                diceResults.push(result);
                const dieResultEl = document.createElement('div');
                dieResultEl.className = 'w-12 h-12 border-2 border-blue-300 rounded-lg flex items-center justify-center text-blue-200 text-2xl font-bold transition-transform duration-300 transform scale-0';
                dieResultEl.style.fontFamily = "'Cinzel', serif";
                dieResultEl.textContent = 'o'.repeat(result);
                diceResultsDiv.appendChild(dieResultEl);
                setTimeout(() => dieResultEl.classList.add('scale-100'), 50);
            }

            const kombinasyonKey = diceResults.join('-');
            try {
                const fallar = window.fallarData;
                if (!fallar) {
                    throw new Error("Fal verileri yüklenemedi.");
                }
                const fal = fallar[kombinasyonKey];
                currentFal = fal;

                if (fal) {
                    resultText.innerHTML = `
                            <div class="text-2xl md:text-3xl font-bold mb-4" style="font-family: 'Orkun', sans-serif;">${fal.gokturkce || ''}</div>
                            <div class="text-lg italic mb-4">${fal.transliterasyon || ''}</div>
                            <div class="text-lg md:text-xl">${fal.turkce || 'Yorum bulunamadı.'}</div>
                        `;
                    interpretButton.disabled = false;
                } else {
                    resultText.textContent = `Bu kombinasyon (${kombinasyonKey}) için bir fal bulunamadı.`;
                }

            } catch (error) {
                console.error("Hata:", error);
                resultText.textContent = `Bir hata oluştu: ${error.message}`;
            }

            resultArea.classList.remove('hidden');
            setTimeout(() => resultArea.classList.add('opacity-100'), 50);
            castButton.disabled = false;
        }

        async function getModernInterpretation() {
            if (!currentFal || !currentFal.turkce) return;

            const interpretButton = document.getElementById('interpret-button');
            const resultText = document.getElementById('result-text');

            const originalHTML = resultText.innerHTML;
            resultText.innerHTML += `<div id="loading-gemini" class="mt-4 text-blue-300">✨ Göklerin bilgeliği yorumluyor...</div>`;
            interpretButton.disabled = true;

            const prompt = `Şu kadim Irk Bitig kehanet metnini, günümüz Türkçesiyle, modern bir insana yol gösterecek şekilde, pozitif ve cesaretlendirici bir tavsiye olarak yeniden yorumla. Yorumun kısa ve öz olsun. Kehanet metni: "${currentFal.turkce}"`;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API hatası: ${response.statusText}`);
                }

                const result = await response.json();
                const loadingDiv = document.getElementById('loading-gemini');
                if (loadingDiv) loadingDiv.remove();

                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    const modernYorum = result.candidates[0].content.parts[0].text;
                    resultText.innerHTML = originalHTML + `<hr class="my-4 border-blue-400/30"><p class="text-lg md:text-xl text-cyan-200">${modernYorum}</p>`;
                } else {
                    resultText.innerHTML = originalHTML + `<p class="text-red-400">Yorum alınamadı.</p>`;
                }

            } catch (error) {
                console.error("Gemini API Hatası:", error);
                const loadingDiv = document.getElementById('loading-gemini');
                if (loadingDiv) loadingDiv.remove();
                // HATA DÜZELTME: Detaylı hata mesajı ekrana yazdırılıyor.
                resultText.innerHTML = originalHTML + `<p class="text-red-400">Yorumlama sırasında bir hata oluştu: ${error.message}</p>`;
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('cast-button').addEventListener('click', castFortune);
        document.getElementById('interpret-button').addEventListener('click', getModernInterpretation);

        init();
    </script>
