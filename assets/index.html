    <script type="module">
        // --- DeÄŸiÅŸkenler ve Sahne Kurulumu ---
        let scene, camera, renderer, stars, die;
        let isRolling = false;
        const diceResults = [];
        let currentFal = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xADD8E6, 1.5, 100);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);
            createStarfield();
            createDie();
            animate();
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xADD8E6, size: 0.03, transparent: true });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                starVertices.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createDie() {
            const geometry = new THREE.TetrahedronGeometry(1.5, 0);
            const material = new THREE.MeshPhongMaterial({
                color: 0x0a0e23,
                specular: 0xADD8E6,
                shininess: 50,
                flatShading: true,
            });
            die = new THREE.Mesh(geometry, material);
            scene.add(die);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (stars) stars.rotation.y += 0.0001;
            if (die && !isRolling) {
                die.rotation.x += 0.002;
                die.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        async function rollDieAnimation() {
            isRolling = true;
            const duration = 1000;
            const startTime = Date.now();
            const roll = () => {
                if (Date.now() - startTime < duration) {
                    die.rotation.x += 0.3;
                    die.rotation.y += 0.35;
                    requestAnimationFrame(roll);
                } else {
                    isRolling = false;
                }
            };
            requestAnimationFrame(roll);
            await new Promise(resolve => setTimeout(resolve, duration));
        }

        async function castFortune() {
            const castButton = document.getElementById('cast-button');
            const interpretButton = document.getElementById('interpret-button');
            const resultArea = document.getElementById('result-area');
            const resultText = document.getElementById('result-text');
            const diceResultsDiv = document.getElementById('dice-results');

            castButton.disabled = true;
            interpretButton.disabled = true;
            resultArea.classList.add('hidden', 'opacity-0');
            diceResultsDiv.innerHTML = '';
            diceResults.length = 0;
            currentFal = null;

            for (let i = 0; i < 3; i++) {
                await rollDieAnimation();
                const result = Math.floor(Math.random() * 4) + 1;
                diceResults.push(result);
                const dieResultEl = document.createElement('div');
                dieResultEl.className = 'w-12 h-12 border-2 border-blue-300 rounded-lg flex items-center justify-center text-blue-200 text-2xl font-bold transition-transform duration-300 transform scale-0';
                dieResultEl.style.fontFamily = "'Cinzel', serif";
                dieResultEl.textContent = 'o'.repeat(result);
                diceResultsDiv.appendChild(dieResultEl);
                setTimeout(() => dieResultEl.classList.add('scale-100'), 50);
            }

            const kombinasyonKey = diceResults.join('-');
            try {
                const fallar = window.fallarData;
                if (!fallar) {
                    throw new Error("Fal verileri yÃ¼klenemedi.");
                }
                const fal = fallar[kombinasyonKey];
                currentFal = fal;

                if (fal) {
                    resultText.innerHTML = `
                            <div class="text-2xl md:text-3xl font-bold mb-4" style="font-family: 'Orkun', sans-serif;">${fal.gokturkce || ''}</div>
                            <div class="text-lg italic mb-4">${fal.transliterasyon || ''}</div>
                            <div class="text-lg md:text-xl">${fal.turkce || 'Yorum bulunamadÄ±.'}</div>
                        `;
                    interpretButton.disabled = false;
                } else {
                    resultText.textContent = `Bu kombinasyon (${kombinasyonKey}) iÃ§in bir fal bulunamadÄ±.`;
                }

            } catch (error) {
                console.error("Hata:", error);

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";

                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    const modernYorum = result.candidates[0].content.parts[0].text;

                } else {
                    resultText.innerHTML = originalHTML + `<p class="text-red-400">Yorum alÄ±namadÄ±.</p>`;
                }

            } catch (error) {
                console.error("Gemini API HatasÄ±:", error);
                const loadingDiv = document.getElementById('loading-gemini');
                if (loadingDiv) loadingDiv.remove();
                // HATA DÃœZELTME: DetaylÄ± hata mesajÄ± ekrana yazdÄ±rÄ±lÄ±yor.
                resultText.innerHTML = originalHTML + `<p class="text-red-400">Yorumlama sÄ±rasÄ±nda bir hata oluÅŸtu: ${error.message}</p>`;
            }
        }
